<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Embedded Images</h1>
  <div class="image-container">
    <img src="../cookingbook/1.png" alt="Image 1">
    <img src="../cookingbook/2.png" alt="Image 2">
    <img src="../cookingbook/3.png" alt="Image 3">
    <img src="../cookingbook/4.png" alt="Image 4">
    <img src="../cookingbook/5.png" alt="Image 5">
    <img src="../cookingbook/6.png" alt="Image 6">
  </div>
</body>
</html>
